<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>BOOK STORE</title>

    <!-- Internal CSS for custom styling -->
    <style>
      body {
        background-color: #f8f9fa; /* Light background for contrast */
      }

      .navbar {
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow under the navbar */
      }

      .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
        letter-spacing: 1px;
      }

      h1 {
        color: #343a40;
        margin-top: 2rem;
        font-weight: bold;
      }

      h6 {
        color: #6c757d;
        margin-bottom: 2rem;
      }

      img {
        border-radius: 10px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2); /* Adds a shadow to the image */
      }

      /* Styling the footer link for the new register book */
      .nav-link {
        font-size: 1.1rem;
        padding: 10px;
      }

      /* Hover effect for the navigation links */
      .nav-link:hover {
        background-color: #495057;
        color: white;
        border-radius: 5px;
      }

      /* Centering the content and adding padding to the container */
      .container {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">BOOK STORE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="available_books">Available books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="my_books">My books</a>
            </li>
          </ul>
          <div>
            <a class="nav-link text-white" href="book_register">NEW REGISTER BOOK</a>
          </div>
        </div>
      </div>
    </nav>
 
    <div class="container text-center">
      <h1>WELCOME TO BOOK STORE</h1>
      <h6>Here is my newly opened online book store, with a large variety of books available.</h6>
      <img src="/images/book.png" width="1000" height="500" alt="Book Image"/>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
