<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">

    <title>BOOK STORE</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">BOOK STORE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="available_books">Available books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="my_books">My books</a>
            </li>
          </ul>
          <div>
            <a class="nav-link text-white" href="book_register">NEW REGISTER BOOK</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container my-5 col-md-6">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">book_name</th>
            <th scope="col">Author</th>
            <th scope="col">Price</th>                 
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="b : ${book}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.name}"></td>
            <td th:text="${b.author}"></td>
            <td th:text="${b.price}"></td>
            <td>
              <a class="btn btn-secondary btn-sm" th:href="@{'/mylist/' + ${b.id}}">Add to My Books</a>
              
              <a class="btn btn-info btn-sm mx-2" th:href="@{'/editBook/' + ${b.id}}">
                <i class="fas fa-edit"></i>
              </a>
              
              <a class="btn btn-danger btn-sm" th:href="@{'/deleteBook/' + ${b.id}}">
                <i class="fas fa-trash"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
